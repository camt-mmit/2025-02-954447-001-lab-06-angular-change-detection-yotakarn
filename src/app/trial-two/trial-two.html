<h2>Trial Two</h2>

<div class="-cmp-actions-bar">
  <button type="button" (click)="add()" class="app-cmp-button">
    <i class="material-symbols-outlined">add</i>
    Add
  </button>
</div>

@for (item of items; track $index) {
  <div class="-cmp-control-row">
    <label>
      <b>{{ $index + 1 }}</b>
      <input type="number" #elem [value]="item" (change)="onChange($index, elem.valueAsNumber)" />
    </label>
    <button type="button" (click)="changeColor(elem)" class="app-cmp-button">
      <i class="material-symbols-outlined">Change colors</i>
    </button>
    <button type="button" (click)="remove($index)" class="app-cmp-button app-cl-warn">
      <i class="material-symbols-outlined">X</i>
    </button>
  </div>
}

<div class="-cmp-control-row">
  <label>
    <b>Result</b>
    <span>
      <output class="app-cl-number">{{ items.join(', ') }}</output>
    </span>
  </label>
</div>
